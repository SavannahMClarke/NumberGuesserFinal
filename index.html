<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Magic Number!</title>
    <style>
        /* Overall body styles */
        body {
            font-family: 'Verdana', 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Game container styles */
        .game-container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
        }

        /* Header styles */
        h1 {
            font-size: 2em;
            color: #ffb8b8;
            text-shadow: 2px 2px #ff6b6b;
        }

        /* Input styles */
        input[type="number"] {
            font-size: 1.2em;
            width: 80px;
            padding: 5px;
            margin: 15px 0;
            border: 2px solid #ff6b6b;
            border-radius: 10px;
            text-align: center;
        }

        /* Button styles */
        button {
            font-size: 1em;
            padding: 10px 20px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff5252;
            transform: scale(1.1);
        }

        /* Message display styles */
        #message {
            margin-top: 20px;
            font-size: 1.2em;
            color: #555;
            font-weight: bold;
            animation: fadeIn 0.5s ease;
        }

        /* Add a confetti effect */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff6b6b;
            opacity: 0.9;
            border-radius: 50%;
            animation: fall 2s infinite ease-in-out;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(120vh) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ðŸŽ‰ Guess the Magic Number! ðŸŽ‰</h1>
        <p>Pick a number between <strong>1</strong> and <strong>100</strong>.</p>
        <input type="number" id="userGuess" min="1" max="100" />
        <button onclick="checkGuess()">Submit</button>
        <p id="message"></p>
    </div>

    <script>
        const randomNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        // Function to create confetti
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.animationDelay = Math.random() * 2 + 's';
            confetti.style.backgroundColor =
                ['#ff9a9e', '#fad0c4', '#ff6b6b', '#ffc3a0'][Math.floor(Math.random() * 4)];
            document.body.appendChild(confetti);

            setTimeout(() => {
                confetti.remove();
            }, 2000);
        }

        function triggerConfetti() {
            for (let i = 0; i < 30; i++) {
                setTimeout(createConfetti, i * 50);
            }
        }

        // Check user's guess
        function checkGuess() {
            const userGuess = parseInt(document.getElementById('userGuess').value);
            attempts++;

            const message = document.getElementById('message');
            if (userGuess === randomNumber) {
                message.innerText = `ðŸŽ‰ Amazing! You guessed it in ${attempts} attempts! ðŸŽ‰`;
                message.style.color = '#28a745';
                triggerConfetti();
            } else if (userGuess > randomNumber) {
                message.innerText = 'ðŸ“ˆ Too high! Try again.';
                message.style.color = '#ff6b6b';
            } else {
                message.innerText = 'ðŸ“‰ Too low! Try again.';
                message.style.color = '#007BFF';
            }
        }
    </script>
</body>
</html>
